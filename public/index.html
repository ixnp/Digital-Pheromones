<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="scr/css/style.css">


        <title>DigitalPheromones</title>
    </head>
    <script></script>
    <body>
      <div class="container">
        
      <div class="video">
          <div class="logo">
              <img class="logo logo_img" src="scr/img/logo.png" alt="">
            </div>
          <header class=" navigation">
              <nav class="navigation-inner">
                
                <!-- menu logo -->
                <div class="menu" id="menu">
                  <div class="menu_wrapper_off" id="menu_wrapper">
                  <li><a class="nav nav_large" id="nav_li" href=".video">Home</a></li>
                  <li ><a class="nav nav_large" id="nav_li_2" href=".projects">Products</a></li>
                  <li><a class="nav nav_large" id="nav_li_3" href=".experiences">About</a></li>
                  
                  <li><a class="nav nav_large " id="nav_li_4" href=".companies">Contact</a></li>
                  </div>
                  <li class="nav hamburger" id="hamburger"><svg class="experience_icon icon-embed>"><use xlink:href="scr/css/sprite.svg#icon-menu"></use></svg></li>

                </div>
              </nav>
            </header>
        <h1 class="video_landing video_landing_heading">Digital Pheromones</h1>
        <h4 class="video_landing video_landing_heading__sub">Making stuff cool with flashy lights</h4>
        <!-- <img class="video_landing video_landing_logo" src="scr/img/logo.png" alt=""> -->
       <div class="video video_overlay"></div>
          <video autoplay muted loop id="myVideo" class="video video_landing_gif ">
            <source src="scr/img/landingGif.mp4"  type="video/mp4">
          </video>
      </div>
     

      <section class="projects project">
        
        <h1 class=" project_header project_header_h1">Products</h1>
        <div class="project_header project_header_carousel">
          <li class="project_header project_header_carousel_items project_carousel__items1" value='0'>Exit Reality</li>
          <li class="project_header project_header_carousel_items project_carousel__items2" value='1'>Song Bird</li>
          <li class="project_header project_header_carousel_items project_carousel__items3" value='2'>Sayin It Sam</li>
        </div>
        <div class="project_description project_template">
          <div class="project_description"></div>
        
            <script id="project-template" type="text/x-handlebars-template">
              <div class="project_text">
              <h3 class=" project_text_project_name">{{project}}</h3>
              <h4 class=" project_text_subheader">{{role}}</h4>
              <p class=" project_text_description">{{about}}
              </p>
            </div>
          </div>
            <img class="project_image" src="{{imgurl}}" alt="">
        </div>
        
        </script>
      </section>
        <section class="experiences">
         
          <script id="experience-template" type="text/x-handlebars-template">
          {{#each experience}}
            <div class="experience stacks">
             
            <svg class="experience_icon  {{icon}}"><use xlink:href="scr/css/sprite.svg#{{xlink}}"></use></svg>
                
             
              <h3 class="experience_header">{{title}}</h3>
            <ul class="experience__items experience__items_col1">
              {{content}}
            </ul>
            </div>
            {{/each}}
            </script>
          
        </section>
        
        <section class="about team">
       
          <script id="team-template" type="text/x-handlebars-template">
      
          <h2 class="about_header">{{header}}</h2>
          <p class ="about_info">{{values}}</p>
          
         
           

          {{#each teamMembers}}
            <div class="about_members">
              <img class="about_members_img" src="{{imgurl}}" alt="">
              <h3 class="about_name">{{name}}<a href="{{link}}"></a></h3>
            </div>
          {{/each}}
        </script>
        </section>
        <section class="companies ">
          <h1 class="companies_header">Past Partners</h1>
        <div class="partners"></div>
          <script id="partners-template" type="text/x-handlebars-template">
            {{#each logos}}
           <div class=" company-logo">
              <img class="partners company_logo" src="{{imgurl}}" alt="Lucasarts_logo.png"/>
          </div>
          {{/each}}
          </script>
         

        </section>
        
        
      <div class="contact">
        <div class="contact-form">
        <h2 class="heading-2">Contact Us</h2>
           <form action="mailto:Sonzohan@gmail.com?subject=From%20Digital%20Pheromones" method="POST" enctype="text/plain" class="contact-form"> 
          <h4 class="heading-4">name</h4>
          <input type="text" name="name" class="name">
          <h4 class="heading-4" >email</h4>
          <input type="email" name="email" class="email">
          <h4 class="heading-4" >subject</h4>
    
          <input type="text" NAME="subject" class="subject">
          <h4 class="heading-4" >message</h4>
          <textarea type="text" name="message" class="message"></textarea>
          <button class="btn btn_submit btn_submit_contact" value="Send">Submit</button>
        </form>
        </div>
      </div>
   
    <footer class="footer"></footer>
</div>

      
    </body>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
        <script  type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

    <script  type='text/javascript' src="scr/css/scripts/navigation.js"></script>
    <script type='text/javascript' src="scr/data/experience.js"></script>
      <script type='text/javascript' src="scr/data/team.js"></script>
    <script  type='text/javascript' src="scr/data/logos.js"></script>
    <script type='text/javascript' src="scr/data/projects.js"></script>
    <script type='text/javascript' src="scr/scripts/contact.js"></script>
     
   
</html>
